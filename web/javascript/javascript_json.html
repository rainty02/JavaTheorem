<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript JSON Object</title>

    <script>
        // 웹 문서가 모두 로드가 된 후 실행
        window.onload = function(){
            // book Object 생성
            var book = {
                name : 'Java',
                pirce : 10000,
                publisher : 'Orange Media'
            };
            
            // Javascript Object -> JSON 형식의 문자열로 변경
            var jsonData = JSON.stringify(book);
            console.log(jsonData);
            // id = json의 html 내용이 jsonData의 텍스트로 변경
            document.getElementById('json').innerHTML = jsonData;

            var newData = '{"name":"Java","pirce":10000,"publisher":"Orange Media"}';
            // JSON 형식의 문자열 -> Javascript Object로 변경
            var newBook = JSON.parse(newData);
            console.log(typeof newBook, newBook);
        };
    </script>

</head>
<body>
    
    <h2 id="json">안녕하세요</h2>

</body>
</html>
