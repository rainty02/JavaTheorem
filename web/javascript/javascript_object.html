    <script>
        // 객체의 속성을 동적으로 추가
        var player = {};
        console.log(player); 
        
        // 속성 추가
        player.name = '손흥민';
        player.team = 'Tot';
        player.number = 7;
        player.play = function(){
            alert('Goal!!');
        };
        console.log(player); 
    </script>
