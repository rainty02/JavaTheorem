<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice</title>

    <style>
        .title{
            color: springgreen;
        }
    </style>

    <!-- 해당 MDN을 로드해야 제이쿼리를 사용할 수 있음 -->
    <script src="https://code.jquery.com/jquery-1.12.4.js" 
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
            crossorigin="anonymous">
    </script>

    <script>
        // 모든 제이쿼리는 ready()로 시작
        $(document).ready(function(){

            // 모든 요소를 제이쿼리로 변환
            // $('*').css('color', 'red');

            // 해당 요소의 값을 가져오거나 정의
            var h1 = $('input').val();
            console.log(h1);
            $('input').val('text');
            
            // 홀수, 짝수, 첫번째, 마지막 설정
            // $('table tr:odd').css('background-color', '#aaa');
            $('table tr:odd').css({
                "backgroundColor": "blue", // 속성은 문자열로 변경
                "color": "blue"
            });
            $('table tr:even').css('background-color', '#222').css('color', '#222');

            // 첫번째
            $('table tr:first').css('background-color', 'green');
            // 마지막
            $('table tr:last').css('background-color', 'gray');

            // each()
            var links = [
                {name:'네이버', url:'http://www.naver.com'},
                {name:'다음', url:'http://www.daum.net'},
                {name:'카카오', url:'http://www.kakao.com'}
                ];

            var output = '';
            $.each(links, function(index, val){
                console.log(index, val.name);
                output += '<a href="'+val.url+'">'+val.name+'</a>\n';
            });
            console.log(output);
            
            $('#links').html(output);
            console.log($('#links').html());
            

            $('h1').each(function(index, item){
                console.log(index, item.innerHTML);
                console.log(index, $(item).html());
            });

            // 클래스 속성 추가
            $('h1').addClass('title');

            // 필터 선택자
            $('h3').filter(function(index){
                return index % 3 == 0;
            }).css({
                backgroundColor: 'black',
                color: 'white'
            });
            



        });
    </script>

</head>
<body>
    
    <h3>heager - 0</h3>
    <h3>heager - 1</h3>
    <h3>heager - 2</h3>
    <h3>heager - 3</h3>
    <h3>heager - 4</h3>
    <h3>heager - 5</h3>


    <div id="wrap">
        <h1>header - 0</h1>
        <h1>header - 1</h1>
        <h1>header - 2</h1>
        <h1>header - 3</h1>
        <h1>header - 4</h1>
        </div>


    <div id="links">

    </div>

    <table border="1">
        <thead>
            <tr>
                <th>thead 1</th>
                <th>thead 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tbody 1 - 1</td>
                <td>tbody 1 - 2</td>
            </tr>
            <tr>
                <td>tbody 1 - 1</td>
                <td>tbody 1 - 2</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>tbody 2 - 1</td>
                <td>tbody 2 - 2</td>
            </tr>
        </tfoot>
    </table>

    <input id="input" type="text" value="텍스트">
    
    <h1>이것은 h1입니다.</h1>
    <h2>이것은 h2입니다.</h2>

</body>
</html>
