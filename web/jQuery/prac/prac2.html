<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js" 
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
    crossorigin="anonymous">
    </script>

<script>
    $(document).ready(function(){
        
        // 버튼 캐스팅 -> 이벤트 연결            
        $('#btn01').click(function(){
            $('#menu>li').addClass('floatLeft');
        })

        $('#btn02').click(function(){
            $('#menu>li').removeClass();
        })

        // attr : 속성값 반환/정의
        var srcPath = $('.img').attr('src');
        // $('.img').attr('width', 200);

        // $('.img').attr('width', function(index){
        //     return(index+1)*100;
        // });

        $('.img').attr({
            width : 100,
            height: function(index){
                return (index+1)*100;
            }
        });
        $('.img').removeAttr('height');


        // css : css속성 반환/정의
        console.log($('h1').css('color'));
        // css 적용
        $('h1').css('background-color', 'red');
        
        var colors = ['black', 'white', 'yellow'];
        $('h1').css('background-color', function(index){
            return colors[index];
        });

        $('h1').css({
            color : 'green',
            backgroundColor : function(index){
                return colors[index];
            }
        });

        // QuerySelector와 달리 첫번째 엘리먼트를 반환
        var strHtml = $('h1').html();
        console.log(strHtml);

        console.log($('#menu').html());
        console.log($('#menu').text());

        $('div').html(function(index, html){
            console.log(index, html);
            $(this).html('<h1>'+html+index+'!!!!! </h1>');
        });

        // remove() : 선택자 태그 삭제
        $('#btn03').click(function(){
            $('#menu').remove();
        });

        // empty() : 선택자 내부의 태그 삭제
        $('#btn04').click(function(){
            $('#menu').empty();
        });

    });
</script>

</head>
<body>

    <div>DIV - 0</div>
    <div>DIV - 0</div>
    <div>DIV - 0</div>

    <h1 class="title">header - 0</h1>
    <h1>header - 1</h1>
    <h1>header - 2</h1>
    <h1>header - 3</h1>
    <h1>header - 4</h1>
    <h1>header - 5</h1>
    
    <img class="img" src="../images/페이스북.PNG">
    <img class="img" src="../images/페이스북.PNG">
    <img class="img" src="../images/페이스북.PNG">

    <ul id="menu">
        <li>menu - 1</li>
        <li>menu - 2</li>
        <li>menu - 3</li>
        <li>menu - 4</li>
        <li>menu - 5</li>
    </ul>
    <button id="btn01">변경</button>
    <button id="btn02">초기화</button>
    <button id="btn03">메뉴 삭제</button>
    <button id="btn04">내용 삭제</button>
    
</body>
</html>
