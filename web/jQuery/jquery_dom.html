<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery_DOM</title>
    <style>
        div>img{
            width: 250px;
            height: 200px;
        }
        #banner{
            width: 250px;
            height: 200px;
            border: 10px solid #aaa;
            overflow: hidden;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js" 
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
    crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function(){

            // 동적 html 요소 생성
            $('<h1></h1>');
            $('<h1></h1>').html('Hello');
            $('<h1>Hello</h1>');

            // 요소 추가
            // appendTo
            $('<h1></h1>').html('Hello').appendTo('body');
            $('<h1>Hell "O" World</h1>').appendTo('body');

            // $('<img>').attr('src', '../images/페이스북.png').attr('width', '100').appendTo('body');
            $('<img>').attr({
                src : '../images/페이스북.png',
                width : 100      
            }).appendTo('body'); // body의  가장 아래에 추가
            // }).prependTo('body');  // body의 가장 위에 추가


            var html1 = '<a href="#">test</a>';
            var html2 = '<p>TEST</p>';
            var html3 = '<div>DIV-0</div><div>DIV-1</div><div>DIV-2</div>';
            // 선택자 마지막에 요소 추가 (순서유의)
            // append (함수 사용가능) 
            $('body').append('<h3>Hell "O" World</h3>');
            $('body').append(html1, html2, html3, '<hr>');
                

            // 배열생성
            var links = [
                {name:'네이버', url:'http://www.naver.com'},
                {name:'다음', url:'http://www.daum.net'},
                {name:'카카오', url:'http://www.kakao.com'}
            ];

            $('div').append(function(index){
                return '<h3><a href="'+links[index].url+'">'+links[index].name+'</a></h3>';
            });


            setInterval(function(){
                $('#banner>img').first().appendTo('#banner');
            }, 2000);
            

        });
    </script>
</head>
<body>
    
    <div id="banner">
        <img src="../images/네이버.PNG">
        <img src="../images/페이스북.PNG">
        <img src="../images/6.jpg">
        <img src="../images/unnamed.jpg">
    </div>


</body>
</html>
