<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Open Project : 회원 리스트</title>

</head>
<script src="https://code.jquery.com/jquery-1.12.4.js" 
integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
crossorigin="anonymous">
</script>
<body>

    <div class="nav_right">
        <li><a class="category" onclick="click_save_value(this)" href="#" style="color:#003f7f" >잡담</a></li>
        <li><a class="category" onclick="click_save_value(this)" href="#" style="color:#007fff" >질문</a></li>
        <li><a class="category" onclick="click_save_value(this)" href="#" style="color:#00bf5f" >후기</a></li>
        <li><a class="category" onclick="click_save_value(this)" href="#" style="color:#4f007c" >게임TIP</a></li>
        <li><a class="category" onclick="click_save_value(this)" href="#" style="color:#ffaaaa" >지역</a></li>   
    </div>
    <div>
        <select id="cntPerPage" name="sel" onchange="selChange()" class="dataPerPage">
            <option value="10">10줄 보기</option>
            <option value="15">15줄 보기</option>
            <option value="20">20줄 보기</option>
            <option value="25">25줄 보기</option>
            <option value="30">30줄 보기</option>   
        </select>
    </div>

    <script>
        var value = '없당';
        function click_save_value(category){
            value = $(category).text();
            console.log('click_save_value 함수의 value : '+value);
        }
        function selChange() {
            console.log('selChange 함수의 value : '+value);
            var select = $('#cntPerPage').val();
            console.log('selChange 함수의 select : '+select);
            location.href="#"+select;
        }
    </script>
                   
</body>
</html>
